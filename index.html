<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rating Component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div class="section">
			<div class="star">
				<img src="/images/icon-star.svg" alt="" />
			</div>
			<div class="title">
				<h2>How did we do?</h2>
			</div>
			<div class="text">
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
			</div>
			<div class="rating">
				<button type="button" class="rate-btn">1</button>
				<button type="button" class="rate-btn">2</button>
				<button type="button" class="rate-btn">3</button>
				<button type="button" class="rate-btn">4</button>
				<button type="button" class="rate-btn">5</button>
			</div>
			<div class="submit">
				<button type="button">Submit</button>
			</div>
		</div>
		<div class="section-2">
			<div class="receipt">
				<img src="/images/illustration-thank-you.svg" alt="" />
			</div>
			<div class="section-2-button">
				<button>You selected <span class="rate">5</span> out of 5</button>
			</div>
			<div class="title-2">
				<h2>Thank you!</h2>
			</div>
			<div class="text-2">
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, don't hesitate to get in touch!
				</p>
			</div>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
